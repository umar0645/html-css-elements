<!DOCTYPE html>
<html>
    <head>
        <title>MACBOOK PRO</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="wrapper">
            <div class="keys">
                <div class="row row1">
                    <button>esc</button>
                    <button>F1</button>
                    <button>F2</button>
                    <button>F3</button>
                    <button>F4</button>
                    <button>F5</button>
                    <button>F6</button>
                    <button>F7</button>
                    <button>F8</button>
                    <button>F9</button>
                    <button>F10</button>
                    <button>F11</button>
                    <button>F12</button>
                    <button>off</button>
                </div>
                <div class="row2">
                    <div class="number_keys">
                    <button>~<br>`</button>
                    <button>!<br>1</button>
                    <button>@<br>2</button>
                    <button>#<br>3</button>
                    <button>$<br>4</button>
                    <button>%<br>5</button>
                    <button>^<br>6</button>
                    <button>&<br>7</button>
                    <button>*<br>8</button>
                    <button>(<br>9</button>
                    <button>)<br>0</button>
                    <button>-<br>_</button>
                    <button>+<br>=</button>
                </div>
                <div class="delete_key">
                    <button><br>delete</button>
                </div>
                </div>
                <div class="row3">
                    <div class="tab_key">
                        <button><br>tab</button>
                    </div>
                    <div class="row3_alphsymbols">
                        <button>Q</button>
                        <button>W</button>
                        <button>E</button>
                        <button>R</button>
                        <button>T</button>
                        <button>Y</button>
                        <button>U</button>
                        <button>I</button>
                        <button>O</button>
                        <button>P</button>
                        <button>{</button>
                        <button>}</button>
                        <button>|</button>
                    </div>
                </div>
                <div class="row4">
                    <div class="caps_key">
                        <button><br>caps lock</button>
                    </div>
                    <div class="row4_alphsymbols">
                        <button>A</button>
                        <button>S</button>
                        <button>D</button>
                        <button>F</button>
                        <button>G</button>
                        <button>H</button>
                        <button>J</button>
                        <button>K</button>
                        <button>L</button>
                        <button>:</button>
                        <button>"</button>
                    </div>
                    <div class="return_key">
                        <button>enter<br>return</button>
                    </div>
                </div>
                <div class="row5">
                    <div class="shift_left_key">
                        <button><br>shift</button>
                    </div>
                    <div class="row5_alphsymbols">
                        <button>Z</button>
                        <button>X</button>
                        <button>C</button>
                        <button>V</button>
                        <button>B</button>
                        <button>N</button>
                        <button>M</button>
                        <button><</button>
                        <button>></button>
                        <button>?</button>
                    </div>
                    <div class="shift_right_key">
                        <button><br>shift</button>
                    </div>
                </div>
                <div class="row6">
                    <div class="row6_left_keys">
                        <button class="fn_key">fn</button>
                        <button class="control_key">control</button>
                        <button class="option_key">option</button>
                        <button class="command_key">command</button>
                        <button class="space_key"><br></button>
                        <button class="command_key">command</button>
                        <button class="option_key">option</button>
                    </div>
                        <div class="arrow_keys">
                            <div class="left_arrow">
                            <button><</button>
                        </div>
                            <div class="up_down_arrows">
                                <button>^</button><br>
                                <button>^</button>
                            </div>
                            <div class="right_arrow">
                            <button>></button>
                        </div>
                        </div>
                </div>
            </div>
            <div class="mousepad">

            </div>
        </div>

    </body>
</html>
